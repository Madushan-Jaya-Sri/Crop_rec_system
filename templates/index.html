<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Crop Prediction App</h1>
        
        <!-- Sample Data Table -->
        <h2 class="mb-3">Sample Crop Dataset</h2>
        <div class="table-responsive">
            {{ tables|safe }}
        </div>

        <!-- Form to get data for prediction -->
        <h2 class="mt-5">Enter Crop Data for Prediction</h2>
        <form action="/predict" method="post" class="mt-3">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="N">Nitrogen (N)</label>
                    <input type="number" class="form-control" id="N" name="N" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="P">Phosphorus (P)</label>
                    <input type="number" class="form-control" id="P" name="P" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="K">Potassium (K)</label>
                    <input type="number" class="form-control" id="K" name="K" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="temperature">Temperature (Â°C)</label>
                    <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="humidity">Humidity (%)</label>
                    <input type="number" step="0.1" class="form-control" id="humidity" name="humidity" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="ph">pH</label>
                    <input type="number" step="0.01" class="form-control" id="ph" name="ph" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="rainfall">Rainfall (mm)</label>
                    <input type="number" step="0.1" class="form-control" id="rainfall" name="rainfall" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Predict</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
